<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/signup.css">
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
        }

        .signup-container {
            max-width: 400px; /* Max width for the form */
            margin: 50px auto; /* Center the form */
            padding: 20px; /* Padding */
            background-color: white; /* White background for the form */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow */
        }

        .signup-container h2 {
            text-align: center; /* Center the heading */
        }

        .form-group {
            margin-bottom: 15px; /* Space between form groups */
        }

        .form-group label {
            display: block; /* Block display for labels */
            margin-bottom: 5px; /* Space below labels */
        }

        .form-group input {
            width: 100%; /* Full width for input fields */
            padding: 10px; /* Padding inside input fields */
            border: 1px solid #ccc; /* Border color */
            border-radius: 5px; /* Rounded corners */
        }

        .signup-button {
            width: 100%; /* Full width for button */
            padding: 10px; /* Padding */
            background-color: #4a90e2; /* Button background color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
        }

        .signup-button:hover {
            background-color: #357ABD; /* Darker blue on hover */
        }

        .back-to-home {
            display: block; /* Block display for link */
            text-align: center; /* Center the link */
            margin-top: 15px; /* Space above the link */
            color: #4a90e2; /* Link color */
            text-decoration: none; /* Remove underline */
        }

        .back-to-home:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="welcome.html" method="POST"> <!-- Change action to your desired page -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <a href="webpage.html" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
